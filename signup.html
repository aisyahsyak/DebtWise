<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DebtWise : Debt Management System</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./image/logob.png">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./vendor/toastr/toastr.min.css">
</head>

<body class="dashboard">
    <div id="preloader" class="preloader-wrapper">
        <div class="loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="authincation">
        <div class="container">
            <div class="row justify-content-center align-items-center g-0">
                <div class="col-xl-8">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="welcome-content" style="background-image: url(image/building.jpg);">
                                <div class="welcome-title">
                                    <div class="mini-logo">
                                        <a href="login.html">
                                            <img src="image/logoi.png" alt="" width="30" /></a>
                                    </div>
                                    <h3>Welcome to DebtWise</h3>
                                </div>
                                
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="auth-form">
                                <h4>Sign Up</h4>
                                <form action="login.html">
                                    <div class="row">
                                        <div class="col-12 mb-3">
                                            <label class="form-label">Full Name</label>
                                            <input name="fullName" type="text" class="form-control" />
                                        </div>
                                        <div class="col-12 mb-3"><label class="form-label">Email</label>
                                            <input name="email" type="text" class="form-control" />
                                        </div>
                                        <div class="col-12 mb-3"><label class="form-label">Password</label>
                                            <input name="password" type="text" class="form-control" />
                                        </div>
                                        <div class="col-12">
                                            <div class="form-check">
                                                <input name="acceptTerms" type="checkbox" class="form-check-input" id="acceptTerms" />
                                                <label class="form-check-label" for="acceptTerms">I
                                                    certify that I
                                                    am 18 years of age or
                                                    older, and agree to the <a href="#" class="text-primary">User
                                                        Agreement</a> and <a href="#" class="text-primary">Privacy
                                                        Policy</a>.</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-3 d-grid gap-2"><button type="submit" class="btn btn-primary me-8 text-white">Sign Up</button></div>
                                </form>
                                <p class="mt-3 mb-0 undefined">Already have an account?<a class="text-primary" href="login.html"> Sign In</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./vendor/jquery/jquery.min.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!--  -->
    <!--  -->
    <script src="./js/scripts.js"></script>
</body>

</html>
