<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-Ba2DFRkcJW9cpJp3ht9g0NXJ2jvuk1Viib2jIMHzy7pJ8tQCvxl4Di/6bsQUk1vU" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DebtWise : Debt Management System</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./image/logob.png">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="vendor/toastr/toastr.min.css">
</head>

<body class="dashboard">
    <div id="preloader" class="preloader-wrapper">
        <div class="loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
   
    <div class="authincation">
        <div class="container">
            <div class="row justify-content-center align-items-center g-0">
                <div class="col-xl-8">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="welcome-content" style="background-image: url(image/building.jpg);">
                                <div class="welcome-title"> 
                                    <div class="mini-logo">
                                        <img src="image/favicon.png" alt="" width="30" />
                                    </div>
                                    
                                    <h3>Welcome to DebtWise</h3>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="auth-form">
                                <h4>Sign In</h4>
                                <form action="dashboard.html">
                                    <div class="row">
                                        <div class="col-12 mb-3">
                                            <label class="form-label">Email</label>
                                            <input name="email" type="text" class="form-control" />
                                        </div>
                                        <div class="col-12 mb-3">
                                            <label class="form-label">Password</label>
                                            <input name="password" type="text" class="form-control" />
                                        </div>
                                        
                                    </div>
                                    <div class="mt-3 d-grid gap-2"><button type="submit" class="btn btn-primary me-8 text-white">Sign In</button></div>
                                </form>
                                <p class="mt-3 mb-0 undefined">Don't have an account?<a class="text-primary" href="signup.html"> Sign up</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!--  -->
